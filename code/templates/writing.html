<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 40px;
      line-height: 1.6;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2rem;
    }
    .content {
      margin-bottom: 60px;
    }
    p {
      margin: 0 0 20px;
    }
    a {
      color: #4caf50;
      text-decoration: none;
      font-size: 1.1rem;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>{{ .Title }}</h1>
  <div class="content">
    <p>{{ .Content }}</p>
  </div>

  <a href="/">‚Üê Back to Writings</a>

</body>
</html>
