<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 20px;
    }
    a {
      color: #4caf50;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .content {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>{{ .Title }}</h1>
  <div class="content">
    <p>{{ .Content }}</p>
  </div>

  <a href="/">Back Home?</a>

</body>
</html>
